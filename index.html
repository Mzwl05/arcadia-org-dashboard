<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Organization Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    /* =============== Arcadia Brand Tokens =============== */
    :root{
      --dg1:#0c340a; --dg2:#30522e; --g1:#0c603f; --g2:#0e744e; --ga:#3e9071;
      --lime:#bac929; --lg:#d2df64;
      --bg:#f6f8f6; --panel:#ffffff;
      --border: rgba(12, 52, 10, 0.14);
      --border-strong: rgba(12, 52, 10, 0.26);
      --text:#0c340a;
      --muted: rgba(12, 52, 10, 0.62);
      --muted2: rgba(12, 52, 10, 0.45);
      --focus: rgba(186, 201, 41, 0.28);
      --wash: rgba(210, 223, 100, 0.10);
    }

    *{ box-sizing:border-box; }
    body{
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
    }

    /* =============== Top Bar =============== */
    .toolbar{
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .logo{ height: 24px; width: auto; display:block; }

    .title-wrap{ display:flex; flex-direction:column; gap: 1px; min-width: 0; }

    .toolbar h1{
      margin:0;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: -0.01em;
      color: var(--dg1);
      line-height: 1.1;
    }

    .subtitle{
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55vw;
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 7px 9px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      cursor:pointer;
      transition: border-color .15s ease, transform .08s ease, background .15s ease;
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height: 1;
      white-space: nowrap;
      user-select:none;
    }
    .btn:hover{
      border-color: var(--border-strong);
      transform: translateY(-1px);
      background: rgba(62, 144, 113, 0.06);
    }
    .btn:active{ transform: translateY(0px); }

    .btn-primary{
      background: var(--g2);
      border-color: transparent;
      color: #fff;
    }
    .btn-primary:hover{
      background: var(--g1);
      border-color: transparent;
    }

    .zoom-group{
      display:flex;
      align-items:center;
      gap: 5px;
      padding: 5px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
    }

    .zoom-pill{
      font-size: 11px;
      font-weight: 800;
      color: var(--muted);
      padding: 0 6px;
      min-width: 46px;
      text-align:center;
      user-select:none;
    }

    .select{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 7px 9px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 800;
      cursor:pointer;
      line-height: 1;
    }
    .select:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: rgba(186, 201, 41, 0.75);
    }

    /* ===== Toggle switch ===== */
    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 9px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
      font-size: 12px;
      font-weight: 800;
      color: var(--dg1);
      user-select:none;
    }
    .toggle input{ display:none; }
    .switch{
      width: 40px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(48,82,46,0.08);
      position: relative;
      transition: background .15s ease, border-color .15s ease;
      flex: 0 0 auto;
    }
    .knob{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      position:absolute;
      top: 1px;
      left: 1px;
      transition: left .15s ease, border-color .15s ease;
    }
    .toggle input:checked + .switch{
      background: rgba(14,116,78,0.18);
      border-color: rgba(14,116,78,0.35);
    }
    .toggle input:checked + .switch .knob{
      left: 20px;
      border-color: rgba(14,116,78,0.35);
    }

    /* =============== Main Area =============== */
    #chart_outer{
      flex: 1;
      overflow: auto;
      padding: 8px 8px 10px;
    }

    /* Zoom wrapper: we scale THIS */
    #chart_scale{
      transform-origin: top center;
      width: fit-content;
      margin: 0 auto;
    }

    #chart_div{
      text-align:center;
      padding: 2px 0 6px;
    }

    /* Bottom status */
    #status{
      font-size: 11px;
      color: var(--muted);
      padding: 8px 12px;
      background: var(--panel);
      border-top: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-left{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(62, 144, 113, 0.10);
      color: var(--dg1);
      font-weight: 800;
    }

    .dot{ width: 8px; height: 8px; border-radius: 50%; background: var(--lime); }

    #meta{
      color: var(--muted2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    /* =============== Google OrgChart overrides =============== */
    .google-visualization-orgchart-node,
    .google-visualization-orgchart-node-medium{
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      box-shadow: none !important;
      outline: none !important;
    }

    /* Tight spacing between nodes */
    .google-visualization-orgchart-table{
      border-collapse: collapse !important;
    }
    .google-visualization-orgchart-table td{
      padding: 0px 2px !important;
      vertical-align: top !important;
    }

    /* Connector lines */
    .google-visualization-orgchart-lineleft,
    .google-visualization-orgchart-lineright,
    .google-visualization-orgchart-linebottom{
      border-color: rgba(48, 82, 46, 0.30) !important;
      border-width: 2px !important;
    }

    /* =============== Default Node Card (compact) =============== */
    .node-card{
      width: 140px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 8px 7px;
      display:flex;
      flex-direction: column;
      align-items:center;
      box-shadow: none !important;
    }
    .node-card:hover{
      border-color: rgba(186, 201, 41, 0.75);
      background: var(--wash);
    }
    .node-photo{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      object-fit: cover;
      background: rgba(12, 52, 10, 0.06);
      border: 2px solid rgba(62, 144, 113, 0.18);
      margin-bottom: 6px;
    }
    .node-name{
      font-weight: 850;
      font-size: 12.3px;
      letter-spacing: -0.01em;
      margin-bottom: 2px;
      color: var(--dg1);
      text-align:center;
      line-height: 1.1;
    }
    .node-role{
      font-size: 11px;
      color: var(--muted);
      font-weight: 700;
      text-align:center;
      line-height: 1.15;
    }
    .node-accent{
      margin-top: 6px;
      height: 3px;
      width: 34px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--lime), var(--ga));
      opacity: .95;
    }

    /* =============== COMPACT VIEW (no photos) =============== */
    body.compact .node-card{
      width: 120px;
      padding: 6px 7px 6px;
      border-radius: 9px;
    }
    body.compact .node-photo{
      display:none !important;
    }
    body.compact .node-accent{
      display:none !important;
    }
    body.compact .node-name{
      font-size: 12px;
      margin-bottom: 2px;
      line-height: 1.1;
    }
    body.compact .node-role{
      font-size: 10.5px;
      line-height: 1.1;
    }
    body.compact .google-visualization-orgchart-table td{
      padding: 0px 1px !important; /* even tighter */
    }

    /* =============== PRINT: force one page =============== */
    @media print{
      .toolbar, #status { display: none !important; }
      body { background: #fff !important; }
      #chart_outer { padding: 0 !important; overflow: visible !important; }
      #chart_div { padding: 0 !important; }

      /* Use the current zoom if user set it, but cap to fit page */
      #chart_scale{
        transform: scale(0.70) !important;
        transform-origin: top center !important;
      }

      #chart_outer, #chart_scale, #chart_div{
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      @page {
        size: letter landscape;
        margin: 0.35in;
      }

      /* Print automatically in compact mode unless user turns it off before printing */
      body:not(.compact) .node-photo{ display:none !important; }
      body:not(.compact) .node-accent{ display:none !important; }
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="brand">
      <img class="logo" alt="Arcadia eFuels" src="https://arcadiaefuels.com/wp-content/uploads/2022/12/Arcadia-Identity.svg">
      <div class="title-wrap">
        <h1>Organization Dashboard</h1>
        <div class="subtitle" id="subtitle">Live data</div>
      </div>
    </div>

    <div class="actions">
      <select class="select" id="tabSelect" title="Select organization view"></select>

      <!-- ✅ NEW: Compact toggle (removes pictures) -->
      <label class="toggle" title="Compact view (removes photos)">
        Compact
        <input id="compactToggle" type="checkbox">
        <span class="switch" aria-hidden="true"><span class="knob"></span></span>
      </label>

      <div class="zoom-group" aria-label="Zoom controls">
        <button class="btn" id="zoomOutBtn" title="Zoom out">−</button>
        <div class="zoom-pill" id="zoomLabel">100%</div>
        <button class="btn" id="zoomInBtn" title="Zoom in">+</button>
        <button class="btn" id="zoomResetBtn" title="Reset zoom">Reset</button>
      </div>

      <a class="btn" id="sheetLink" href="#" target="_blank" rel="noopener noreferrer" title="Open the editable org chart spreadsheet">
        Edit Spreadsheet
      </a>

      <button class="btn btn-primary" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div id="chart_outer">
    <div id="chart_scale">
      <div id="chart_div">Loading chart…</div>
    </div>
  </div>

  <div id="status">
    <div class="status-left">
      <span class="badge"><span class="dot"></span><span id="statusText">Initializing…</span></span>
      <span id="meta"></span>
    </div>
    <div id="timestamp"></div>
  </div>

  <script>
    // ====== Multi-tab setup ======
    // INDEX sheet column header: "Tab", with values like TOPCO / ENDOR / ...
    const SPREADSHEET_ID = "1oqcjp0sru7lC3Qt6XpiRt3uyCf0EHAjFx20VieZJUnU";
    const INDEX_SHEET_NAME = "INDEX";

    function sheetCsvUrlByName(sheetName){
      return "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID +
             "/gviz/tq?tqx=out:csv&sheet=" + encodeURIComponent(sheetName);
    }

    const EDIT_SHEET_URL = "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID + "/edit";
    document.getElementById("sheetLink").href = EDIT_SHEET_URL;

    const chartDiv = document.getElementById("chart_div");
    const statusText = document.getElementById("statusText");
    const subtitle = document.getElementById("subtitle");
    const meta = document.getElementById("meta");
    const timestampEl = document.getElementById("timestamp");
    const tabSelect = document.getElementById("tabSelect");
    const compactToggle = document.getElementById("compactToggle");

    // Persist compact setting
    const COMPACT_KEY = "arcadia_org_compact";
    const savedCompact = localStorage.getItem(COMPACT_KEY);
    if (savedCompact === "1") {
      compactToggle.checked = true;
      document.body.classList.add("compact");
    }

    compactToggle.addEventListener("change", () => {
      if (compactToggle.checked) {
        document.body.classList.add("compact");
        localStorage.setItem(COMPACT_KEY, "1");
      } else {
        document.body.classList.remove("compact");
        localStorage.setItem(COMPACT_KEY, "0");
      }
      // Redraw chart so Google OrgChart recalculates node sizes
      const selectedTab = tabSelect.value;
      if (selectedTab) loadOrgTab(selectedTab);
    });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      const selectedTab = tabSelect.value;
      if (selectedTab) loadOrgTab(selectedTab);
    });

    // ====== Zoom state ======
    const scaleEl = document.getElementById("chart_scale");
    const zoomLabel = document.getElementById("zoomLabel");
    let zoom = 1.0;
    const ZOOM_MIN = 0.45;
    const ZOOM_MAX = 1.6;
    const ZOOM_STEP = 0.1;

    function applyZoom() {
      zoom = Math.max(ZOOM_MIN, Math.min(ZOOM_MAX, zoom));
      scaleEl.style.transform = "scale(" + zoom.toFixed(2) + ")";
      zoomLabel.textContent = Math.round(zoom * 100) + "%";
    }

    document.getElementById("zoomInBtn").addEventListener("click", () => {
      zoom += ZOOM_STEP;
      applyZoom();
    });
    document.getElementById("zoomOutBtn").addEventListener("click", () => {
      zoom -= ZOOM_STEP;
      applyZoom();
    });
    document.getElementById("zoomResetBtn").addEventListener("click", () => {
      zoom = 1.0;
      applyZoom();
    });

    // Ctrl/⌘ + wheel to zoom
    document.getElementById("chart_outer").addEventListener("wheel", (e) => {
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if (!ctrlOrCmd) return;
      e.preventDefault();
      zoom += (e.deltaY > 0 ? -ZOOM_STEP : ZOOM_STEP);
      applyZoom();
    }, { passive: false });

    // ====== Load + Render ======
    google.charts.load("current", { packages: ["orgchart"] });
    google.charts.setOnLoadCallback(init);

    function setStatus(msg) {
      statusText.textContent = msg;
    }

    function init() {
      applyZoom();
      loadIndexTabs();
    }

    function loadIndexTabs() {
      setStatus("Fetching tabs…");
      subtitle.textContent = "Loading views…";

      const url = sheetCsvUrlByName(INDEX_SHEET_NAME);

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = (results && results.data) ? results.data : [];
          const tabs = rows.map(r => (r["Tab"] || "").trim()).filter(Boolean);

          if (!tabs.length) {
            chartDiv.textContent = "No tabs found. Add INDEX sheet with header 'Tab' and list TOPCO, ENDOR, etc.";
            setStatus("Missing INDEX configuration.");
            subtitle.textContent = "Please configure INDEX sheet.";
            meta.textContent = "Expected: INDEX!A1 = Tab, INDEX!A2.. = tab names";
            return;
          }

          tabSelect.innerHTML = "";
          tabs.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            tabSelect.appendChild(opt);
          });

          tabSelect.onchange = () => loadOrgTab(tabSelect.value);

          setStatus("Ready.");
          loadOrgTab(tabs[0]);
        },
        error: function(err) {
          console.error(err);
          chartDiv.textContent = "Error loading tab index.";
          setStatus("Failed to fetch INDEX sheet.");
          subtitle.textContent = "Check sheet access/publish settings.";
        }
      });
    }

    function loadOrgTab(tabName) {
      if (!tabName) return;

      setStatus("Fetching " + tabName + "…");
      subtitle.textContent = "Live data (" + tabName + ")";
      chartDiv.textContent = "Loading chart…";

      const url = sheetCsvUrlByName(tabName);

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = (results && results.data) ? results.data : [];
          setStatus("Rendering " + tabName + "…");
          drawChart(rows, tabName, url);
        },
        error: function(err) {
          console.error(err);
          chartDiv.textContent = "Error loading data for " + tabName + ".";
          setStatus("Failed to fetch " + tabName + " data.");
          subtitle.textContent = "Check tab name spelling in INDEX.";
        }
      });
    }

    function drawChart(data, tabName, sourceUrl) {
      if (!data || data.length === 0) {
        chartDiv.textContent = "No data found in " + tabName + ".";
        setStatus("Tab is empty.");
        return;
      }

      const table = new google.visualization.DataTable();
      table.addColumn("string", "Name");
      table.addColumn("string", "Manager");
      table.addColumn("string", "ToolTip");

      const formattedRows = [];

      data.forEach(row => {
        const name = (row["Employee Name"] || "").trim();
        const manager = (row["Manager Name"] || "").trim();
        const role = (row["Role"] || "").trim();
        let photo = (row["Photo URL"] || "").trim();

        if (!name) return;

        // If compact mode, skip photo entirely (faster + cleaner)
        const isCompact = document.body.classList.contains("compact");
        if (!isCompact && !photo) {
          photo = "https://ui-avatars.com/api/?name=" + encodeURIComponent(name) + "&background=random&color=fff&size=128";
        }

        const card =
          '<div class="node-card">' +
            (isCompact ? '' : '<img class="node-photo" src="' + photo + '">') +
            '<div class="node-name">' + escapeHtml(name) + '</div>' +
            '<div class="node-role">' + escapeHtml(role) + '</div>' +
            (isCompact ? '' : '<div class="node-accent"></div>') +
          '</div>';

        formattedRows.push([{ v: name, f: card }, manager, role]);
      });

      table.addRows(formattedRows);

      const chart = new google.visualization.OrgChart(chartDiv);
      chart.draw(table, { allowHtml: true, size: "small" });

      setStatus("Loaded " + formattedRows.length + " people (" + tabName + ").");
      meta.textContent = "Source: " + sourceUrl;

      const now = new Date();
      timestampEl.textContent = "Last updated: " + now.toLocaleString();

      applyZoom();
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function(s) {
        return { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[s];
      });
    }

    // Global image fallback (no inline JS)
    document.addEventListener("error", function(e) {
      if (e.target && e.target.tagName === "IMG") {
        e.target.src = "https://via.placeholder.com/64?text=?";
      }
    }, true);
  </script>
</body>
</html>
