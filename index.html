<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Organization Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    /* =============== Arcadia Brand Tokens =============== */
    :root{
      --dg1:#0c340a; --dg2:#30522e; --g1:#0c603f; --g2:#0e744e; --ga:#3e9071;
      --lime:#bac929; --lg:#d2df64;
      --bg:#f6f8f6; --panel:#ffffff;
      --border: rgba(12, 52, 10, 0.14);
      --border-strong: rgba(12, 52, 10, 0.26);
      --text:#0c340a;
      --muted: rgba(12, 52, 10, 0.62);
      --muted2: rgba(12, 52, 10, 0.45);
      --focus: rgba(186, 201, 41, 0.28);
      --wash: rgba(210, 223, 100, 0.10);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      color: var(--text);
    }

    /* =============== Top Bar =============== */
    .toolbar{
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .logo{ height: 24px; width: auto; display:block; }

    .title-wrap{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }

    .toolbar h1{
      margin:0;
      font-size: 15px;
      font-weight: 850;
      letter-spacing: -0.01em;
      color: var(--dg1);
      line-height: 1.1;
    }

    .subtitle{
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 58vw;
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 7px 9px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 800;
      cursor:pointer;
      transition: border-color .15s ease, transform .08s ease, background .15s ease;
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height: 1;
      white-space: nowrap;
      user-select:none;
    }
    .btn:hover{
      border-color: var(--border-strong);
      transform: translateY(-1px);
      background: rgba(62, 144, 113, 0.06);
    }
    .btn:active{ transform: translateY(0px); }

    .btn-primary{
      background: var(--g2);
      border-color: transparent;
      color: #fff;
    }
    .btn-primary:hover{
      background: var(--g1);
      border-color: transparent;
    }

    .zoom-group{
      display:flex;
      align-items:center;
      gap: 5px;
      padding: 5px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
    }

    .zoom-pill{
      font-size: 11px;
      font-weight: 900;
      color: var(--muted);
      padding: 0 6px;
      min-width: 46px;
      text-align:center;
      user-select:none;
    }

    .select{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 7px 9px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 900;
      cursor:pointer;
      line-height: 1;
    }
    .select:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: rgba(186, 201, 41, 0.75);
    }

    /* ===== Toggle switch ===== */
    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 9px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
      font-size: 12px;
      font-weight: 900;
      color: var(--dg1);
      user-select:none;
    }
    .toggle input{ display:none; }
    .switch{
      width: 40px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(48,82,46,0.08);
      position: relative;
      transition: background .15s ease, border-color .15s ease;
      flex: 0 0 auto;
    }
    .knob{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--border);
      position:absolute;
      top: 1px;
      left: 1px;
      transition: left .15s ease, border-color .15s ease;
    }
    .toggle input:checked + .switch{
      background: rgba(14,116,78,0.18);
      border-color: rgba(14,116,78,0.35);
    }
    .toggle input:checked + .switch .knob{
      left: 20px;
      border-color: rgba(14,116,78,0.35);
    }

    /* =============== Main Area (fits one window) =============== */
    #chart_outer{
      flex: 1;
      overflow: auto;
      padding: 8px 10px 10px;
    }

    /* Zoom wrapper: we scale THIS */
    #chart_scale{
      transform-origin: top center;
      width: fit-content;
      margin: 0 auto;
    }

    #chart_div{
      text-align:center;
      padding: 0;
    }

    /* Bottom status */
    #status{
      font-size: 11px;
      color: var(--muted);
      padding: 8px 12px;
      background: var(--panel);
      border-top: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-left{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(62, 144, 113, 0.10);
      color: var(--dg1);
      font-weight: 900;
    }

    .dot{ width: 8px; height: 8px; border-radius: 50%; background: var(--lime); }

    #meta{
      color: var(--muted2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    /* =============== Google OrgChart overrides =============== */
    .google-visualization-orgchart-node,
    .google-visualization-orgchart-node-medium{
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      box-shadow: none !important;
      outline: none !important;
    }

    /* Tight spacing between nodes */
    .google-visualization-orgchart-table{
      border-collapse: collapse !important;
    }
    .google-visualization-orgchart-table td{
      padding: 0px 1px !important;
      vertical-align: top !important;
    }

    /* Connector lines */
    .google-visualization-orgchart-lineleft,
    .google-visualization-orgchart-lineright,
    .google-visualization-orgchart-linebottom{
      border-color: rgba(48, 82, 46, 0.28) !important;
      border-width: 2px !important;
    }

    /* =============== Node Card (default compact) =============== */
    .node-card{
      width: 132px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 7px 7px 6px;
      display:flex;
      flex-direction: column;
      align-items:center;
      box-shadow: none !important;
    }
    .node-card:hover{
      border-color: rgba(186, 201, 41, 0.75);
      background: var(--wash);
    }
    .node-photo{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      object-fit: cover;
      background: rgba(12, 52, 10, 0.06);
      border: 2px solid rgba(62, 144, 113, 0.18);
      margin-bottom: 6px;
    }
    .node-name{
      font-weight: 900;
      font-size: 12px;
      letter-spacing: -0.01em;
      margin-bottom: 2px;
      color: var(--dg1);
      text-align:center;
      line-height: 1.08;
    }
    .node-role{
      font-size: 10.5px;
      color: var(--muted);
      font-weight: 800;
      text-align:center;
      line-height: 1.1;
    }
    .node-accent{
      margin-top: 6px;
      height: 3px;
      width: 34px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--lime), var(--ga));
      opacity: .95;
    }

    /* =============== COMPACT VIEW (no photos) =============== */
    body.compact .node-card{
      width: 118px;
      padding: 6px 6px 6px;
      border-radius: 9px;
    }
    body.compact .node-photo,
    body.compact .node-accent{
      display:none !important;
    }
    body.compact .node-name{ font-size: 12px; }
    body.compact .node-role{ font-size: 10px; }

    /* =============== Fit-to-window mode tweaks =============== */
    body.fitmode #chart_outer{
      overflow: hidden;              /* so it looks like one "page" */
    }

    /* =============== PRINT MODE =============== */
    body.printmode{
      background: #fff;
    }
    body.printmode #chart_outer{
      overflow: visible;
      padding: 0;
    }

    /* Print styles: one-page PDF */
    @media print{
      .toolbar, #status{ display:none !important; }
      body{ background:#fff !important; }

      #chart_outer{ padding:0 !important; overflow: visible !important; }
      #chart_scale{ transform-origin: top center !important; }

      /* Tell browser not to split */
      #chart_outer, #chart_scale, #chart_div{
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* Letter landscape (change to A4 if needed) */
      @page{
        size: letter landscape;
        margin: 0.35in;
      }
    }

    /* Focus */
    .btn:focus, .toggle:focus-within{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: rgba(186, 201, 41, 0.75);
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="brand">
      <img class="logo" alt="Arcadia eFuels" src="https://arcadiaefuels.com/wp-content/uploads/2022/12/Arcadia-Identity.svg">
      <div class="title-wrap">
        <h1>Organization Dashboard</h1>
        <div class="subtitle" id="subtitle">Live data</div>
      </div>
    </div>

    <div class="actions">
      <select class="select" id="tabSelect" title="Select organization view"></select>

      <!-- Compact view toggle -->
      <label class="toggle" title="Compact view (removes photos)">
        Compact
        <input id="compactToggle" type="checkbox">
        <span class="switch" aria-hidden="true"><span class="knob"></span></span>
      </label>

      <!-- ✅ NEW: Fit-to-window toggle -->
      <label class="toggle" title="Fit chart to one window">
        Fit to Page
        <input id="fitToggle" type="checkbox" checked>
        <span class="switch" aria-hidden="true"><span class="knob"></span></span>
      </label>

      <div class="zoom-group" aria-label="Zoom controls">
        <button class="btn" id="zoomOutBtn" title="Zoom out">−</button>
        <div class="zoom-pill" id="zoomLabel">100%</div>
        <button class="btn" id="zoomInBtn" title="Zoom in">+</button>
        <button class="btn" id="zoomResetBtn" title="Reset zoom">Reset</button>
      </div>

      <a class="btn" id="sheetLink" href="#" target="_blank" rel="noopener noreferrer" title="Open the editable org chart spreadsheet">
        Edit Spreadsheet
      </a>

      <!-- ✅ NEW: Print button -->
      <button class="btn" id="printBtn" title="Print to one-page PDF">Print</button>

      <button class="btn btn-primary" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div id="chart_outer">
    <div id="chart_scale">
      <div id="chart_div">Loading chart…</div>
    </div>
  </div>

  <div id="status">
    <div class="status-left">
      <span class="badge"><span class="dot"></span><span id="statusText">Initializing…</span></span>
      <span id="meta"></span>
    </div>
    <div id="timestamp"></div>
  </div>

  <script>
    // ====== Multi-tab setup ======
    // INDEX sheet column header: "Tab", with values like TOPCO / ENDOR / ...
    const SPREADSHEET_ID = "1oqcjp0sru7lC3Qt6XpiRt3uyCf0EHAjFx20VieZJUnU";
    const INDEX_SHEET_NAME = "INDEX";

    function sheetCsvUrlByName(sheetName){
      return "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID +
             "/gviz/tq?tqx=out:csv&sheet=" + encodeURIComponent(sheetName);
    }

    const EDIT_SHEET_URL = "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID + "/edit";
    document.getElementById("sheetLink").href = EDIT_SHEET_URL;

    const chartDiv = document.getElementById("chart_div");
    const statusText = document.getElementById("statusText");
    const subtitle = document.getElementById("subtitle");
    const meta = document.getElementById("meta");
    const timestampEl = document.getElementById("timestamp");
    const tabSelect = document.getElementById("tabSelect");
    const compactToggle = document.getElementById("compactToggle");
    const fitToggle = document.getElementById("fitToggle");
    const chartOuter = document.getElementById("chart_outer");
    const scaleEl = document.getElementById("chart_scale");
    const zoomLabel = document.getElementById("zoomLabel");

    // Persist toggle settings
    const COMPACT_KEY = "arcadia_org_compact";
    const FIT_KEY = "arcadia_org_fitmode";
    const savedCompact = localStorage.getItem(COMPACT_KEY);
    const savedFit = localStorage.getItem(FIT_KEY);

    if (savedCompact === "1") {
      compactToggle.checked = true;
      document.body.classList.add("compact");
    }
    if (savedFit !== null) {
      fitToggle.checked = (savedFit === "1");
    }

    // ====== Zoom state ======
    let zoom = 1.0;
    const ZOOM_MIN = 0.25;
    const ZOOM_MAX = 1.6;
    const ZOOM_STEP = 0.1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function applyZoom() {
      zoom = clamp(zoom, ZOOM_MIN, ZOOM_MAX);
      scaleEl.style.transform = "scale(" + zoom.toFixed(3) + ")";
      zoomLabel.textContent = Math.round(zoom * 100) + "%";
    }

    function setStatus(msg) { statusText.textContent = msg; }

    // ✅ Fit-to-window: compute best zoom so chart fits inside visible area
    function fitToWindow() {
      if (!fitToggle.checked) return;

      // temporarily reset scale to measure true size
      const prev = scaleEl.style.transform;
      scaleEl.style.transform = "scale(1)";
      // Ensure layout is up-to-date
      const chartRect = scaleEl.getBoundingClientRect();
      const outerRect = chartOuter.getBoundingClientRect();
      scaleEl.style.transform = prev;

      // available space: subtract padding-ish allowance
      const availW = outerRect.width - 16;
      const availH = outerRect.height - 16;

      if (chartRect.width <= 0 || chartRect.height <= 0) return;

      const sW = availW / chartRect.width;
      const sH = availH / chartRect.height;

      // choose the smaller scale so it fits both directions, then pad a bit
      const target = Math.min(sW, sH) * 0.98;
      zoom = clamp(target, ZOOM_MIN, ZOOM_MAX);
      applyZoom();
    }

    function setFitModeUI() {
      if (fitToggle.checked) {
        document.body.classList.add("fitmode");
      } else {
        document.body.classList.remove("fitmode");
      }
    }

    // Controls
    document.getElementById("zoomInBtn").addEventListener("click", () => { zoom += ZOOM_STEP; applyZoom(); });
    document.getElementById("zoomOutBtn").addEventListener("click", () => { zoom -= ZOOM_STEP; applyZoom(); });
    document.getElementById("zoomResetBtn").addEventListener("click", () => { zoom = 1.0; applyZoom(); });

    // Ctrl/⌘ + wheel to zoom
    chartOuter.addEventListener("wheel", (e) => {
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if (!ctrlOrCmd) return;
      e.preventDefault();
      zoom += (e.deltaY > 0 ? -ZOOM_STEP : ZOOM_STEP);
      applyZoom();
    }, { passive: false });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      const selectedTab = tabSelect.value;
      if (selectedTab) loadOrgTab(selectedTab);
    });

    compactToggle.addEventListener("change", () => {
      if (compactToggle.checked) {
        document.body.classList.add("compact");
        localStorage.setItem(COMPACT_KEY, "1");
      } else {
        document.body.classList.remove("compact");
        localStorage.setItem(COMPACT_KEY, "0");
      }
      const selectedTab = tabSelect.value;
      if (selectedTab) loadOrgTab(selectedTab); // redraw with/without photos
    });

    fitToggle.addEventListener("change", () => {
      localStorage.setItem(FIT_KEY, fitToggle.checked ? "1" : "0");
      setFitModeUI();
      // Re-fit after toggle
      setTimeout(fitToWindow, 50);
    });

    // ✅ Print workflow: switch to compact+fit, auto scale for single-page, then print
    document.getElementById("printBtn").addEventListener("click", async () => {
      // Enter print mode (affects overflow/padding)
      document.body.classList.add("printmode");

      // For printing, compact helps ensure one page.
      // Keep user's compact toggle state, but force compact temporarily if off.
      const compactWasOn = document.body.classList.contains("compact");
      if (!compactWasOn) document.body.classList.add("compact");

      // Force fit mode temporarily
      const fitWasOn = fitToggle.checked;
      fitToggle.checked = true;
      setFitModeUI();

      // Re-draw current tab (ensures photo removal + compact card HTML)
      const selectedTab = tabSelect.value;
      if (selectedTab) await loadOrgTab(selectedTab, { silent: true });

      // Fit to visible window before print, then do one more conservative shrink for print
      setTimeout(() => {
        fitToWindow();
        // conservative extra shrink in case printer margins differ
        zoom = clamp(zoom * 0.92, ZOOM_MIN, ZOOM_MAX);
        applyZoom();

        window.print();

        // Restore after print dialog closes (best-effort)
        setTimeout(() => {
          document.body.classList.remove("printmode");
          if (!compactWasOn) document.body.classList.remove("compact");
          fitToggle.checked = fitWasOn;
          setFitModeUI();
          fitToWindow();
        }, 250);
      }, 150);
    });

    // Re-fit on window resize
    window.addEventListener("resize", () => setTimeout(fitToWindow, 100));

    // ====== Load + Render ======
    google.charts.load("current", { packages: ["orgchart"] });
    google.charts.setOnLoadCallback(init);

    function init() {
      applyZoom();
      setFitModeUI();
      loadIndexTabs();
    }

    function loadIndexTabs() {
      setStatus("Fetching tabs…");
      subtitle.textContent = "Loading views…";

      const url = sheetCsvUrlByName(INDEX_SHEET_NAME);

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = (results && results.data) ? results.data : [];
          const tabs = rows.map(r => (r["Tab"] || "").trim()).filter(Boolean);

          if (!tabs.length) {
            chartDiv.textContent = "No tabs found. Add INDEX sheet with header 'Tab' and list TOPCO, ENDOR, etc.";
            setStatus("Missing INDEX configuration.");
            subtitle.textContent = "Please configure INDEX sheet.";
            meta.textContent = "Expected: INDEX!A1 = Tab, INDEX!A2.. = tab names";
            return;
          }

          tabSelect.innerHTML = "";
          tabs.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            tabSelect.appendChild(opt);
          });

          tabSelect.onchange = () => loadOrgTab(tabSelect.value);

          setStatus("Ready.");
          loadOrgTab(tabs[0]);
        },
        error: function(err) {
          console.error(err);
          chartDiv.textContent = "Error loading tab index.";
          setStatus("Failed to fetch INDEX sheet.");
          subtitle.textContent = "Check sheet access/publish settings.";
        }
      });
    }

    // Promise-based loader (so print flow can await redraw)
    function loadOrgTab(tabName, opts = {}) {
      return new Promise((resolve) => {
        if (!tabName) { resolve(); return; }

        if (!opts.silent) {
          setStatus("Fetching " + tabName + "…");
          subtitle.textContent = "Live data (" + tabName + ")";
          chartDiv.textContent = "Loading chart…";
        }

        const url = sheetCsvUrlByName(tabName);

        Papa.parse(url, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const rows = (results && results.data) ? results.data : [];
            if (!opts.silent) setStatus("Rendering " + tabName + "…");
            drawChart(rows, tabName, url);
            resolve();
          },
          error: function(err) {
            console.error(err);
            chartDiv.textContent = "Error loading data for " + tabName + ".";
            setStatus("Failed to fetch " + tabName + " data.");
            subtitle.textContent = "Check tab name spelling in INDEX.";
            resolve();
          }
        });
      });
    }

    function drawChart(data, tabName, sourceUrl) {
      if (!data || data.length === 0) {
        chartDiv.textContent = "No data found in " + tabName + ".";
        setStatus("Tab is empty.");
        return;
      }

      const table = new google.visualization.DataTable();
      table.addColumn("string", "Name");
      table.addColumn("string", "Manager");
      table.addColumn("string", "ToolTip");

      const formattedRows = [];
      const isCompact = document.body.classList.contains("compact");

      data.forEach(row => {
        const name = (row["Employee Name"] || "").trim();
        const manager = (row["Manager Name"] || "").trim();
        const role = (row["Role"] || "").trim();
        let photo = (row["Photo URL"] || "").trim();

        if (!name) return;

        if (!isCompact && !photo) {
          photo = "https://ui-avatars.com/api/?name=" + encodeURIComponent(name) + "&background=random&color=fff&size=128";
        }

        const card =
          '<div class="node-card">' +
            (isCompact ? '' : '<img class="node-photo" src="' + photo + '">') +
            '<div class="node-name">' + escapeHtml(name) + '</div>' +
            '<div class="node-role">' + escapeHtml(role) + '</div>' +
            (isCompact ? '' : '<div class="node-accent"></div>') +
          '</div>';

        formattedRows.push([{ v: name, f: card }, manager, role]);
      });

      table.addRows(formattedRows);

      const chart = new google.visualization.OrgChart(chartDiv);
      chart.draw(table, { allowHtml: true, size: "small" });

      setStatus("Loaded " + formattedRows.length + " people (" + tabName + ").");
      meta.textContent = "Source: " + sourceUrl;

      const now = new Date();
      timestampEl.textContent = "Last updated: " + now.toLocaleString();

      // After render, fit to window if enabled
      setTimeout(() => {
        if (fitToggle.checked) fitToWindow();
        else applyZoom();
      }, 50);
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function(s) {
        return { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[s];
      });
    }

    // Global image fallback
    document.addEventListener("error", function(e) {
      if (e.target && e.target.tagName === "IMG") {
        e.target.src = "https://via.placeholder.com/64?text=?";
      }
    }, true);

    // Start with fitmode UI applied
    setFitModeUI();
  </script>
</body>
</html>
