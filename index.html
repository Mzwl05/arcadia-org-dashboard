<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Organization Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    /* =============== Arcadia Brand Tokens =============== */
    :root{
      /* Primary brand colors */
      --dg1:#0c340a;
      --dg2:#30522e;
      --g1:#0c603f;
      --g2:#0e744e;
      --ga:#3e9071;

      /* Highlights */
      --lime:#bac929;
      --lg:#d2df64;

      /* UI neutrals (derived to stay on-brand) */
      --bg: #f6f8f6;
      --panel: #ffffff;
      --border: rgba(12, 52, 10, 0.14);
      --border-strong: rgba(12, 52, 10, 0.26);
      --text: #0c340a;
      --muted: rgba(12, 52, 10, 0.62);
      --muted2: rgba(12, 52, 10, 0.45);
      --focus: rgba(186, 201, 41, 0.28);
      --wash: rgba(210, 223, 100, 0.10);
    }

    *{ box-sizing:border-box; }

    body{
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
    }

    /* =============== Top Bar =============== */
    .toolbar{
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .logo{
      height: 28px;
      width: auto;
      display:block;
    }

    .title-wrap{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
    }

    .toolbar h1{
      margin:0;
      font-size: 16px;
      font-weight: 750;
      letter-spacing: -0.01em;
      color: var(--dg1);
      line-height: 1.2;
    }

    .subtitle{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60vw;
    }

    .actions{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 650;
      cursor:pointer;
      transition: border-color .15s ease, transform .08s ease, background .15s ease;
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height: 1;
      white-space: nowrap;
    }
    .btn:hover{
      border-color: var(--border-strong);
      transform: translateY(-1px);
      background: rgba(62, 144, 113, 0.06);
    }
    .btn:active{ transform: translateY(0px); }

    .btn-primary{
      background: var(--g2);
      border-color: transparent;
      color: #fff;
    }
    .btn-primary:hover{
      background: var(--g1);
      border-color: transparent;
    }

    .zoom-group{
      display:flex;
      align-items:center;
      gap: 6px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--panel);
    }

    .zoom-pill{
      font-size: 12px;
      font-weight: 700;
      color: var(--muted);
      padding: 0 6px;
      min-width: 52px;
      text-align:center;
      user-select:none;
    }

    .select{
      appearance:none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--dg1);
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      cursor:pointer;
      line-height: 1;
    }
    .select:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: rgba(186, 201, 41, 0.75);
    }

    /* =============== Main Area =============== */
    #chart_outer{
      flex: 1;
      overflow: auto;
      padding: 14px 12px 12px; /* tighter padding for one-pager feel */
    }

    /* Zoom wrapper: we scale THIS */
    #chart_scale{
      transform-origin: top center;
      width: fit-content;
      margin: 0 auto;
    }

    #chart_div{
      text-align:center;
      padding: 6px 0 10px; /* tighter */
    }

    /* Bottom status */
    #status{
      font-size: 12px;
      color: var(--muted);
      padding: 10px 18px;
      background: var(--panel);
      border-top: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .status-left{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(62, 144, 113, 0.10);
      color: var(--dg1);
      font-weight: 700;
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--lime);
    }

    #meta{
      color: var(--muted2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    /* =============== Google OrgChart overrides =============== */
    /* Force the google chart node containers to NEVER add their own shadows/borders */
    .google-visualization-orgchart-node,
    .google-visualization-orgchart-node-medium{
      border: none !important;
      background: transparent !important;
      padding: 0 !important;
      box-shadow: none !important;
      outline: none !important;
    }

    /* Tighter layout: reduce internal padding around chart cells */
    .google-visualization-orgchart-table{
      border-collapse: collapse !important;
    }
    .google-visualization-orgchart-table td{
      padding: 2px 4px !important;   /* ✅ reduces node spacing */
      vertical-align: top !important;
    }

    /* Connector lines */
    .google-visualization-orgchart-lineleft,
    .google-visualization-orgchart-lineright,
    .google-visualization-orgchart-linebottom{
      border-color: rgba(48, 82, 46, 0.35) !important;
      border-width: 2px !important;
    }

    /* =============== Minimalist Node Card (compact for one-pager) =============== */
    .node-card{
      width: 165px;                 /* ✅ narrower to fit one-pager */
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 10px 9px;       /* ✅ smaller padding */
      display:flex;
      flex-direction: column;
      align-items:center;
      box-shadow: none !important;  /* keep crisp borders */
      transition: border-color .16s ease, transform .12s ease, background .16s ease;
    }

    .node-card:hover{
      border-color: rgba(186, 201, 41, 0.75);
      transform: translateY(-1px);
      background: var(--wash);
    }

    .node-photo{
      width: 48px;                  /* ✅ smaller photo */
      height: 48px;
      border-radius: 999px;
      object-fit: cover;
      background: rgba(12, 52, 10, 0.06);
      border: 2px solid rgba(62, 144, 113, 0.18);
      margin-bottom: 8px;
    }

    .node-name{
      font-weight: 800;
      font-size: 13.5px;            /* ✅ smaller text */
      letter-spacing: -0.01em;
      margin-bottom: 3px;
      color: var(--dg1);
      text-align:center;
      line-height: 1.15;
    }

    .node-role{
      font-size: 12px;
      color: var(--muted);
      font-weight: 650;
      text-align:center;
      line-height: 1.2;
    }

    .node-accent{
      margin-top: 8px;
      height: 3px;                  /* ✅ slimmer accent */
      width: 40px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--lime), var(--ga));
      opacity: .95;
    }

    /* Keyboard focus visibility for buttons */
    .btn:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: rgba(186, 201, 41, 0.75);
    }

    @media print{
      .toolbar, #status { display: none !important; }
      #chart_outer { padding: 0 !important; }
      body { background: #fff !important; }
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="brand">
      <img class="logo" alt="Arcadia eFuels" src="https://arcadiaefuels.com/wp-content/uploads/2022/12/Arcadia-Identity.svg">
      <div class="title-wrap">
        <h1>Organization Dashboard</h1>
        <div class="subtitle" id="subtitle">Live data from published Google Sheet CSV</div>
      </div>
    </div>

    <div class="actions">
      <!-- ✅ NEW: Tab selector (TOPCO / ENDOR / any new sheet tab) -->
      <select class="select" id="tabSelect" title="Select organization view"></select>

      <div class="zoom-group" aria-label="Zoom controls">
        <button class="btn" id="zoomOutBtn" title="Zoom out">−</button>
        <div class="zoom-pill" id="zoomLabel">100%</div>
        <button class="btn" id="zoomInBtn" title="Zoom in">+</button>
        <button class="btn" id="zoomResetBtn" title="Reset zoom">Reset</button>
      </div>

      <a class="btn" id="sheetLink" href="#" target="_blank" rel="noopener noreferrer" title="Open the editable org chart spreadsheet">
        Edit Spreadsheet
      </a>

      <button class="btn btn-primary" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div id="chart_outer">
    <div id="chart_scale">
      <div id="chart_div">Loading chart…</div>
    </div>
  </div>

  <div id="status">
    <div class="status-left">
      <span class="badge"><span class="dot"></span><span id="statusText">Initializing…</span></span>
      <span id="meta"></span>
    </div>
    <div id="timestamp"></div>
  </div>

  <script>
    // =========================
    // REQUIRED GOOGLE SHEET SETUP FOR MULTI-TAB DASHBOARD
    // -------------------------
    // 1) Create a tab named "INDEX" in your spreadsheet.
    // 2) In INDEX!A1, put header: Tab
    // 3) In INDEX!A2:A, list the sheet tabs you want to show, e.g.:
    //      TOPCO
    //      ENDOR
    //      (any future tab names)
    //
    // Each listed tab must have the SAME columns:
    //   Employee Name | Manager Name | Role | Photo URL
    // =========================

    // ====== Spreadsheet ID (used to build per-tab published CSV URLs) ======
    const SPREADSHEET_ID = "1oqcjp0sru7lC3Qt6XpiRt3uyCf0EHAjFx20VieZJUnU";

    // ====== Published base (public) — we will fetch per-tab CSV using GViz ======
    // This does NOT require knowing GID values.
    function sheetCsvUrlByName(sheetName){
      // Google Visualization API returns CSV for a specific sheet tab name
      return "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID +
             "/gviz/tq?tqx=out:csv&sheet=" + encodeURIComponent(sheetName);
    }

    // Index tab that lists which tabs to show in the dashboard
    const INDEX_SHEET_NAME = "INDEX";

    // Editable sheet link
    const EDIT_SHEET_URL =
      "https://docs.google.com/spreadsheets/d/" + SPREADSHEET_ID + "/edit";

    document.getElementById("sheetLink").href = EDIT_SHEET_URL;

    const chartDiv = document.getElementById("chart_div");
    const statusText = document.getElementById("statusText");
    const subtitle = document.getElementById("subtitle");
    const meta = document.getElementById("meta");
    const timestampEl = document.getElementById("timestamp");
    const tabSelect = document.getElementById("tabSelect");

    document.getElementById("refreshBtn").addEventListener("click", () => {
      // refresh current tab without reloading page
      const selectedTab = tabSelect.value;
      if (selectedTab) loadOrgTab(selectedTab);
    });

    // ====== Zoom state ======
    const scaleEl = document.getElementById("chart_scale");
    const zoomLabel = document.getElementById("zoomLabel");
    let zoom = 1.0;
    const ZOOM_MIN = 0.6;
    const ZOOM_MAX = 1.6;
    const ZOOM_STEP = 0.1;

    function applyZoom() {
      zoom = Math.max(ZOOM_MIN, Math.min(ZOOM_MAX, zoom));
      scaleEl.style.transform = "scale(" + zoom.toFixed(2) + ")";
      zoomLabel.textContent = Math.round(zoom * 100) + "%";
    }

    document.getElementById("zoomInBtn").addEventListener("click", () => {
      zoom += ZOOM_STEP;
      applyZoom();
    });
    document.getElementById("zoomOutBtn").addEventListener("click", () => {
      zoom -= ZOOM_STEP;
      applyZoom();
    });
    document.getElementById("zoomResetBtn").addEventListener("click", () => {
      zoom = 1.0;
      applyZoom();
    });

    // Optional: Ctrl/⌘ + wheel to zoom
    document.getElementById("chart_outer").addEventListener("wheel", (e) => {
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if (!ctrlOrCmd) return;
      e.preventDefault();
      zoom += (e.deltaY > 0 ? -ZOOM_STEP : ZOOM_STEP);
      applyZoom();
    }, { passive: false });

    // ====== Load + Render ======
    google.charts.load("current", { packages: ["orgchart"] });
    google.charts.setOnLoadCallback(init);

    function setStatus(msg) {
      statusText.textContent = msg;
    }

    function init() {
      applyZoom();
      loadIndexTabs();
    }

    function loadIndexTabs() {
      setStatus("Fetching tabs…");
      subtitle.textContent = "Loading available organization views…";

      const url = sheetCsvUrlByName(INDEX_SHEET_NAME);

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = (results && results.data) ? results.data : [];
          const tabs = rows
            .map(r => (r["Tab"] || "").trim())
            .filter(Boolean);

          if (!tabs.length) {
            chartDiv.textContent = "No tabs found. Create an INDEX sheet with a 'Tab' column listing TOPCO, ENDOR, etc.";
            setStatus("Missing INDEX tab configuration.");
            subtitle.textContent = "Please configure INDEX sheet.";
            meta.textContent = "Expected: INDEX!A1 = Tab, INDEX!A2.. = tab names";
            return;
          }

          // Populate dropdown
          tabSelect.innerHTML = "";
          tabs.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t;
            opt.textContent = t;
            tabSelect.appendChild(opt);
          });

          tabSelect.addEventListener("change", () => loadOrgTab(tabSelect.value));

          // Load first tab by default
          setStatus("Ready.");
          loadOrgTab(tabs[0]);
        },
        error: function(err) {
          console.error(err);
          chartDiv.textContent = "Error loading tab index.";
          setStatus("Failed to fetch INDEX sheet.");
          subtitle.textContent = "Check that your sheet is accessible and INDEX tab exists.";
        }
      });
    }

    function loadOrgTab(tabName) {
      if (!tabName) return;

      setStatus("Fetching " + tabName + "…");
      subtitle.textContent = "Fetching live org data (" + tabName + ")…";
      chartDiv.textContent = "Loading chart…";

      const url = sheetCsvUrlByName(tabName);

      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const rows = (results && results.data) ? results.data : [];
          setStatus("Rendering " + tabName + "…");
          drawChart(rows, tabName, url);
        },
        error: function(err) {
          console.error(err);
          chartDiv.textContent = "Error loading data for " + tabName + ".";
          setStatus("Failed to fetch " + tabName + " data.");
          subtitle.textContent = "Check that the tab exists and is spelled exactly as listed in INDEX.";
        }
      });
    }

    function drawChart(data, tabName, sourceUrl) {
      if (!data || data.length === 0) {
        chartDiv.textContent = "No data found in " + tabName + ".";
        setStatus("Tab is empty.");
        return;
      }

      const table = new google.visualization.DataTable();
      table.addColumn("string", "Name");
      table.addColumn("string", "Manager");
      table.addColumn("string", "ToolTip");

      const formattedRows = [];

      data.forEach(row => {
        const name = (row["Employee Name"] || "").trim();
        const manager = (row["Manager Name"] || "").trim();
        const role = (row["Role"] || "").trim();
        let photo = (row["Photo URL"] || "").trim();

        if (!name) return;

        if (!photo) {
          photo =
            "https://ui-avatars.com/api/?name=" +
            encodeURIComponent(name) +
            "&background=random&color=fff&size=128";
        }

        const card =
          '<div class="node-card">' +
            '<img class="node-photo" src="' + photo + '">' +
            '<div class="node-name">' + escapeHtml(name) + '</div>' +
            '<div class="node-role">' + escapeHtml(role) + '</div>' +
            '<div class="node-accent"></div>' +
          '</div>';

        formattedRows.push([{ v: name, f: card }, manager, role]);
      });

      table.addRows(formattedRows);

      const chart = new google.visualization.OrgChart(chartDiv);
      chart.draw(table, { allowHtml: true, size: "small" }); /* ✅ smaller = more compact */

      // Update UI meta
      setStatus("Loaded " + formattedRows.length + " people (" + tabName + ").");
      subtitle.textContent = "Live data (" + tabName + ")";
      meta.textContent = "Source: " + sourceUrl;

      const now = new Date();
      timestampEl.textContent = "Last updated: " + now.toLocaleString();

      applyZoom();
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function(s) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        }[s];
      });
    }

    // Safe global image fallback (no inline JS)
    document.addEventListener("error", function(e) {
      if (e.target && e.target.tagName === "IMG") {
        e.target.src = "https://via.placeholder.com/64?text=?";
      }
    }, true);
  </script>
</body>
</html>
